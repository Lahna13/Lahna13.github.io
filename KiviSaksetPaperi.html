<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kivi Sakset Paperi Peli</title>
	<link rel="stylesheet" href="KSP_CSS.css">
</head>
<body>
  <header>
    <h1>Kivi Sakset Paperi</h1>
  </header>

  <div class="piste-taulu">
    <div id="pelaajan-merkki" class="merkki">
      Gamer
    </div>
    <div id="tietokoneen-merkki" class="merkki">
      Enemy
    </div>
    <span id="pelajan-pisteet">0</span>:<span id="tietokoneen-pisteet">0</span>
  </div>

  <div id="tulos" class="tulos">
    <p>
      Paperi peittää kiven. Sinä voitat!
    </p>
  </div>

  <div class="valinnat">
	  
    <div class="valinta" id="r">
      <img src="Kuvat/Kivi.png" alt="">
      </div>
	  
	  <div class="valinta" id="p">
      <img src="Kuvat/Paperi.png" alt="">
      </div>
	  
	  <div class="valinta" id="s">
      <img src="Kuvat/Sakset.png" alt="">
      </div>
	  
    </div>

<p id="viesti">Make your move!</p>

<script charset="utf-8">
	
	let pelaajanPisteet = 0;
	let tietokoneenPisteet = 0;
	const pelaajanPiste_span = document.getElementById("pelajan-pisteet");
	const tietokoneenPiste_span = document.getElementById("tietokoneen-pisteet");
	const pisteTaulu_div = document.querySelector(".piste-taulu");
	const tulos_div = document.querySelector(".tulos");
	const kivi_div = document.getElementById("r");
	const paperi_div = document.getElementById("p");
	const sakset_div = document.getElementById("s");
	
	
	function haeTietokoneenValinta() {
		const vaihtoehdot = ["r", "p", "s"];
		const randomNumero = Math.floor(Math.random() * 3);
		return vaihtoehdot[randomNumero];
	}
	
	function muutaSanaksi(kirjain) {
		 switch (kirjain) {
          case 'r':
            return "Rock"
            break;
				 
          case 'p':
            return "Paper"
            break;
				 
          default:
          return "Scissors"
        }
	}
	
	function voitto(pelaajanValinta, tietokoneenValinta) {
		pelaajanPisteet++;
		pelaajanPiste_span.innerHTML = pelaajanPisteet;
		tietokoneenPiste_span.innerHTML = tietokoneenPisteet;
		const pieniKäyttäjänSana = "Gamer".fontsize(3).sup();
		const pieniTietokoneenSana = "Enemy".fontsize(3).sup();
		tulos_div.innerHTML = `${muutaSanaksi(pelaajanValinta)}${pieniKäyttäjänSana} beats ${muutaSanaksi(pieniTietokoneenSana)}${pieniTietokoneenSana}. You win!`
	}
	
	function häviö(pelaajanValinta, tietokoneenValinta) {
		tietokoneenPisteet++;
		pelaajanPiste_span.innerHTML = pelaajanPisteet;
		tietokoneenPiste_span.innerHTML = tietokoneenPisteet;
		const pieniKäyttäjänSana = "Gamer".fontsize(3).sup();
		const pieniTietokoneenSana = "Enemy".fontsize(3).sup();
		tulos_div.innerHTML = `${muutaSanaksi(pelaajanValinta)}${pieniKäyttäjänSana} loses to ${muutaSanaksi(pieniTietokoneenSana)}${pieniTietokoneenSana}. You lose!`
	}
	
	function tasaPeli(pelaajanValinta, tietokoneenValinta) {
		const pieniKäyttäjänSana = "Gamer".fontsize(3).sup();
		const pieniTietokoneenSana = "Enemy".fontsize(3).sup();
		tulos_div.innerHTML = `${muutaSanaksi(pelaajanValinta)}${pieniKäyttäjänSana} equals ${muutaSanaksi(pieniTietokoneenSana)}${pieniTietokoneenSana}. Draw!`
	}
	
	function peli(pelaajanValinta) {
		const tietokoneenValinta = haeTietokoneenValinta();
		switch (pelaajanValinta + tietokoneenValinta) {
			case "rs":
			case "pr":
			case "sp":
				voitto();
				break;
				
			case "rp":
			case "ps":
			case "sr":
				häviö();
				break;
				
			case "rr":
			case "pp":
			case "ss":
				tasaPeli();
				break;	
		}
	}
	
	function main() {
			kivi_div.addEventListener('click', function() {
				peli("r");
			})
		
			paperi_div.addEventListener('click', function() {
				peli("p");
		})
		
			sakset_div.addEventListener('click', function() {
				peli("s");
		})
	}
	
	main();
	
		console.log(haeTietokoneenValinta());
		console.log(muutaSanaksi());
		
	</script>
	
  </body>
</html>
